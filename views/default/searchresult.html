{{extend 'layout.html'}}
{{include 'navbar.html'}}
<div class="container" style="margin-top: 30px;">	
	<div class="row">
		<h4>Showing results for "{{=keyword}}"</h4>
		<br>
		{{if len(uploads) > 0:}}
		{{for searchresult in uploads:}}
		<div class="col-md-3" style="margin-bottom: 20px;">
		    <a href="{{=URL('home' ,args=searchresult.id)}}">
		      <div class="featured-item">
		        <img src="{{=URL('download',args=searchresult.db_upload)}}" alt="image of property" class="img-responsive">
		        <hr>
		        <p>
		        	{{=A(searchresult.db_details,_href=URL("home",args=searchresult.id))}}<br> by {{=searchresult.db_title}}
		        </p>
		      </div>
		    </a>
		</div>
		{{pass}}
		{{else:}}
		<h2>No Results found</h2>
		{{pass}}
	</div>
</div>
