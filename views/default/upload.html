{{extend 'layout.html'}}
	{{include 'navbar.html'}}
	<div class="container" style="margin-top: 40px; margin-bottom: 50px;">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h4>Post a house for rent now!</h4>
				<form action="{{=URL('save')}}" method="post" enctype="multipart/form-data">
					<div class="form-group">
				    	<label for="Firstname">Title of post</label>
						<input type="text" name="title" class="form-control" placeholder="example: Single room for rent">
					</div>
				  	<div class="form-group">
				    	<label for="Firstname">Description of house</label>
						<textarea class="form-control" name="details" rows="3"></textarea>
					</div>
				  	<div class="form-group">
				    	<label for="Firstname">House Type</label>
						<input type="text" name="house_type" class="form-control">
					</div>
					<div class="form-group">
				    	<label for="Firstname">Location</label>
						<input type="text" name="location" class="form-control">
					</div>
					<div class="form-group">
				    	<label for="Firstname">Price (GHS)</label>
						<input type="number" name="amount" class="form-control">
					</div>
					<div class="form-group">
				    	<label for="Firstname">Upload image of house</label>
						<input type="file" name="upload" class="form-control">
					</div>
					<hr>
					<div class="form-group">
				    	<label for="Firstname">House owner</label>
						<input type="text" name="profile" class="form-control">
					</div>
					<div class="form-group">
				    	<label for="Firstname">Contact</label>
						<input type="text" name="contact" class="form-control">
					</div>
				  	<button type="submit" class="btn btn-danger">Post house now</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
